{% load vendors %}

<div class="row" id="upload_vendor">
    <form id="gcs_upload_form">
        <div class="input-field col s12 m3 l3">
            <select id="vendor" name="vendor" class="vendor browser-default">
                <option value="" disabled selected>Select vendor</option>
                {% select_vendors %}
            </select>
        </div>
        <div class="input-field col s12 m3 l3">
            <input type="file" name="catalog" id="catalog" class="catalog">
            <label for="catalog">Pick catalog file</label>
        </div>
        <div class="input-field col s12 m3 l3">
            <input type="submit" name="upload" value="Upload" id="upload" class="upload">
        </div>
    </form>
</div>
