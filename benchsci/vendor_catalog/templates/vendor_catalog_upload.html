{% load vendors %}

<div class="row" id="upload_vendor_form">
    <form id="gcs_upload_form">
        <div class="input-field col s12 m4 l4">
            <select id="vendor_upload" name="vendor_upload" class="vendor_upload browser-default">
                <option value="" disabled selected>Select vendor</option>
                {% select_vendors %}
            </select>
        </div>
        <div class="input-field col s12 m4 l4">
            <input type="file" name="data_file" id="data_file" class="data_file">
            <label for="data_file">Pick file to upload</label>
        </div>
        <div class="input-field col s12 m4 l4">
            <input type="submit" name="upload" value="Upload" id="upload" class="upload">
        </div>
        <div class="input-field col s12 m12 l12">
            <p id="progress"></p>
        </div>
    </form>
</div>
